<li>
  <a
    routerLink="/{{ path }}"
    routerLinkActive="dark:bg-zinc-900 bg-zinc-100"
    [routerLinkActiveOptions]="{ exact: false }"
    class="group flex items-center rounded-md p-2 font-normal hover:bg-zinc-200 dark:hover:bg-zinc-800">
    <i
      class="fas fa-{{
        icon
      }} flex items-center justify-center w-6 h-6 transition duration-75 dark:group-hover:text-zinc-50 group-hover:text-zinc-950"></i>
    <span class="ml-2">{{ label }}</span>
  </a>
</li>
