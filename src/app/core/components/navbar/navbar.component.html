<nav class="border-b border--zinc bg--primary text--primary">
  <div class="flex flex-wrap items-center mx-auto h-14 px-4">

    <button *ngIf="sidebarVisible; else showCloseButton" (click)="toggleSidebar()" aria-label="Open sidebar">
      <i class="fa-solid fa-arrow-right-from-bracket fa-rotate-180 text--hover-highlight text-lg"></i>
    </button>
    <ng-template #showCloseButton>
      <button aria-label="Close sidebar" (click)="toggleSidebar()">
        <i class="fa-solid fa-arrow-right-from-bracket text--hover-highlight text-lg"></i>
      </button>
    </ng-template>

    <app-breadcrumb></app-breadcrumb>
  </div>
</nav>
