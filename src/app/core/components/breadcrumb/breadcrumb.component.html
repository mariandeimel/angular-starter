<nav class="ml-4 flex justify-between" aria-label="Breadcrumb">
  <ol class="inline-flex items-center">
    <li *ngFor="let breadcrumb of breadcrumbs$ | async; let last = last">
      <div class="flex items-center">
        <a
          [routerLink]="breadcrumb.url"
          class="inline-flex cursor-pointer items-center rounded-md bg-zinc-100 px-3 py-2 text-center hover:bg-zinc-200 dark:bg-zinc-900 dark:hover:bg-zinc-800">
          {{ breadcrumb.title }}
        </a>
        <span class="mx-2 font-medium text-zinc-500" *ngIf="!last">/</span>
      </div>
    </li>
  </ol>
</nav>
