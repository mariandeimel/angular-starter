<div class="relative inline-block w-full">
  <select [disabled]="isDisabled" [value]="value" (change)="onSelectOption($event)" class="w-full h-10 pl-3 pr-6 placeholder-zinc-500 border border--zinc rounded-md appearance-none focus:shadow-outline" placeholder="Regular input">
    <option *ngFor="let option of options" [ngValue]="option">{{ option }}</option>
  </select>
</div>
