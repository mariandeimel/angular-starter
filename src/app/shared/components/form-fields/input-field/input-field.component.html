<div class="group relative">
  <div
    *ngIf="showIcon"
    class="absolute inset-y-0 end-2 flex cursor-pointer items-center pl-3">
    <ng-content></ng-content>
  </div>

  <input
    #inputField
    class="input__text-field"
    name="{{ id }}"
    type="{{ type }}"
    [value]="value"
    [placeholder]="placeholder"
    [disabled]="disabled"
    (input)="onInput(inputField.value)" />
</div>
