<input
  [id]="identifier"
  type="checkbox"
  class="bg--primary h-4 w-4 appearance-none rounded-sm border-0 shadow-none ring-1 ring-zinc-300 ring-offset-0 focus:accent-indigo-500 focus:ring-1 focus:ring-offset-0 dark:ring-zinc-700"
  (click)="toggleChecked()"
  [checked]="checked" />
<label for="{{ identifier }}" class="sr-only">checkbox</label>
